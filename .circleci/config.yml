version: 2
machine:
  services:
    - docker
    - mysql

jobs:
  test:
    docker:
      - image: circleci/ruby:2.5.0-browsers
    steps:
      - checkout
      - run: |
          bundle install
      - run: |
          bundle exec rspec

  build:
    docker:
      - image: docker:latest
    steps:
      - setup_remote_docker
      - checkout
      - run: |
          docker build -t oleville/voting:${CIRCLE_SHA1} .

  deploy_HEAD:
    docker:
      - image: "docker:latest"
    steps:
      - setup_remote_docker
      - checkout
      - run: |
          docker tag oleville/voting:${CIRCLE_SHA1} oleville/voting:HEAD

  deploy_branch:
    docker:
      - image: "docker:latest"
    steps:
      - setup_remote_docker
      - checkout
      - run: |
          docker tag oleville/voting:${CIRCLE_SHA1} oleville/voting:${CIRCLE_BRANCH}

  deploy_tag:
    docker:
      - image: "docker:latest"
    steps:
      - setup_remote_docker
      - checkout
      - run: |
          docker tag oleville/voting:${CIRCLE_SHA1} oleville/voting:${CIRCLE_TAG}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test
      - build:
          requires: [test]
      - deploy_HEAD:
          requires: [build]
          filters:
            branches:
              only:
                - master
      - deploy_branch:
          requires: [build]
          filters:
            branches:
              ignore: [master]
      - deploy_tag:
          requires: [build]
          filters:
            tags:
              only:
                - /^v.*/
            branches:
              only:
                - master
