version: 2
machine:
  services:
    - docker
    - mysql

jobs:
  test:
    docker:
      - image: circleci/ruby:2.5.0-browsers
    steps:
      - checkout
      - run: |
          bundle install
      - run: |
          bundle exec rspec

  build:
    docker:
      - image: docker:latest
    steps:
      - setup_remote_docker
      - checkout
      - run: |
          docker build -t oleville/voting:${CIRCLE_SHA1} .

  deploy:
    docker:
      - image: docker:latest
    steps:
      - setup_remote_docker
      - checkout
      - run: echo "hello world"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test
      - build:
          requires: [test]
      - deploy:
          requires: [build]
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /^v.*/
